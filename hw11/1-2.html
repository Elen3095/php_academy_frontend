<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>homework10-2</title>
  </head>
  <body>
      <input type="text" id="num1" >
      <span id="function">_</span>
      <input type="text" id="num2" >
      <input type="button" id="btnRez" value="=">
      <span id="rez">?</span>
      <br>
      <br>
      <br>
      <input type="button" id="plus" value="+">
      <input type="button" id="minus" value="-">
      <input type="button" id="mul" value="*">
      <input type="button" id="div" value="/">

<script>
  var sp;
  var rez;

  document.getElementById("plus").addEventListener("click", function(){
    sp=document.getElementById("function").innerHTML = "+";});

  document.getElementById("minus").addEventListener("click", function(){
    sp=document.getElementById("function").innerHTML = "-";
  });

  document.getElementById("mul").addEventListener("click", function(){
    sp=document.getElementById("function").innerHTML = "*";
  });

  document.getElementById("div").addEventListener("click", function(){
    sp=document.getElementById("function").innerHTML = "/";
  });

  document.getElementById("btnRez").addEventListener("click", fRez);

  function fRez(){
    var num1=document.getElementById("num1").value;
    var num2=document.getElementById("num2").value;
    switch (sp) {
    case '+':
      rez=(+num1) + (+num2);
      break;
    case '-':
      rez=(+num1) - (+num2)
      break;
    case '*':
      rez=(+num1) * (+num2)
      break;
    case '/':
    if(num2==0){
      alert("Ділення на нуль!");
      break;
    }
        rez=(+num1) / (+num2)
        break;
  }
      document.getElementById("rez").innerHTML=rez;
    }
</script>
  </body>
</html>
