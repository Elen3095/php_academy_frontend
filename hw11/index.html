<!DOCTYPE html>
<html>

  <body>
<input type="text" id="num1" >
<span id="function">_</span>
<input type="text" id="num2" >
<input type="button" id="btnRez" value="=" onclick="fRez()">
<span id="rez">?</span>
<br>
<br>
<br>
<input type="button" id="plus" value="+" onclick="fPlus()">
<input type="button" id="minus" value="-" onclick="fMinus()">
<input type="button" id="mul" value="*" onclick="fMul()">
<input type="button" id="div" value="/" onclick="fDiv()">

<script>
var sp=document.getElementById("function");
var rez;

function fPlus(){
  sp.innerHTML = "+";

}

function fMinus(){
  sp.innerHTML = "-";
}

function fMul(){
  sp.innerHTML = "*";
}

function fDiv(){
  sp.innerHTML = "/";
}

function fRez(){
  var num1=document.getElementById("num1").value;
  var num2=document.getElementById("num2").value;
  switch (sp) {
  case '+':
    rez=(+num1) + (+num2);
    break;
  case '-':
    rez=(+num1) - (+num2)
    break;
  case '*':
    rez=(+num1) * (+num2)
    break;
  case '/':
  if(num2==0){
    alert("Ділення на нуль!");
    break;
  }
      rez=(+num1) / (+num2)
      break;
}
    document.getElementById("rez").innerHTML=rez;
  }

</script>
